        body {
            background-color: blue;

<body>
    <h1>Praticando</h1>
    <p>Praticando os comandos aprendido na Aula VI de JS do CursoemVídeo</p>

    <script>
        var name = String(prompt('Qual é o seu nome?'))
        var age = String(prompt('E a sua idade? '))
        var sex = prompt('Qual opção sexual você se indentifica?')
        alert(`Certo ${name}, agora preciso que você ajude a somar uns números aleatórios a sua escolha.`)
        prompt(`Primeiro, agora sei que seu nome é ${name}, você tem ${age}, se define com o sexo ${sex}.`)
    </script>
