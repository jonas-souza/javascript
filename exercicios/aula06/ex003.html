<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        /* Comentários em CSS */
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(247, 247, 84);
        }
    </style>
</head>
<body>
    <!-- Comentário em HTML -->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(prompt('Digite um número: ')) // valor String
        var n2 = Number(prompt('Digite outro número: ')) // Valor String
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // + para adicao - (number + number) para adição
        // + para concatenação - (string + string) para concatenação
    </script>
</body>
</html>
